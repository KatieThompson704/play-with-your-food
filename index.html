<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play with Your Food!</title>
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="mui-appbar" id="pwyf-title-bar">
      <table width="100%">
        <tr style="vertical-align: middle">
          <td class="mui--appbar-height" align="center">
            Play with Your Food!
          </td>
        </tr>
      </table>
    </div>
    <main class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-md-4" id="search">
          <input type="text" id="search-terms" placeholder="enter fruit here" />
          <button id="srch-btn">Search</button>
        </div>
        <div class="mui-col-md-6" id="results">
          <table class="mui-table mui-table--bordered" id="nutr-label">
            <thead>
              <tr>
                <th>Nutrition Facts</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Serving Size:</td>
              </tr>
              <tr>
                <td>Calories:</td>
              </tr>
              <tr>
                <td>Total Fat:</td>
              </tr>
              <tr>
                <td>Carbohydrates:</td>
              </tr>
              <tr>
                <td>&nbsp;&nbsp;&nbsp;&nbsp; Sugar:</td>
              </tr>
              <tr>
                <td>&nbsp;&nbsp;&nbsp;&nbsp; Fiber:</td>
              </tr>
              <tr>
                <td>Protein:</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>Thanks!</footer>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  </body>
</html>
